
<!DOCTYPE html>
<html>
<head>
	
	<title>Homework 5 Map</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>


	<style>
		#map {
			width: 900px;
			height: 600px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="https://tatornator12.github.io/Countries_Leaflet/countries_geojson.js" type="text/javascript"></script>

<script>
  
    // Create the mapview
	var map = L.map('map').setView([26.966311, -39.091339], 3);

    // Add a tile layer to the mapview
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 3,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);	

    // Add pop-up information (name & population) to the highlighted countries
	function onEachFeature(feature, layer) {
		var popupContent = "<u><b>Country</b></u>: " + feature.properties.name + "</br>" +
				 "<u><b>Population</b></u>: " + feature.properties.population;

		if (feature.properties && feature.properties.popupContent) {
			popupContent += feature.properties.popupContent;
		}

		layer.bindPopup(popupContent);
	}
  
    // Add the countries GeoJSON data to the map and color code by continent
	L.geoJSON(countries, {
    style: function(feature) {
        switch (feature.properties.continent) {
            case 'Americas': return {color: "#ff0000"};
            case 'Europe':   return {color: "#0000ff"};
        }
    },
      onEachFeature: onEachFeature
    }).addTo(map);


</script>



</body>
</html>
